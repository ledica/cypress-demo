name: Node.js CI

on: push

jobs:
  push-teste:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup Node 🪢
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Open Weather Tests 🌡️
        uses: cypress-io/github-action@v4.1.0
        env:
          CYPRESS_APP_ID: ${{secrets.OPEN_WEATHER_API_KEY}}
